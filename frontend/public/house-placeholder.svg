<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Sky/Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3d2d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="url(#grassGradient)"/>

  <!-- House body -->
  <rect x="100" y="140" width="200" height="120" fill="#5c4033" stroke="#3a2a1f" stroke-width="2"/>

  <!-- Roof -->
  <polygon points="80,140 200,60 320,140" fill="#8b4513" stroke="#5c3317" stroke-width="2"/>

  <!-- Chimney -->
  <rect x="240" y="70" width="30" height="50" fill="#6b4423" stroke="#4a2f13" stroke-width="1"/>
  <rect x="235" y="65" width="40" height="8" fill="#5c3317" stroke="#4a2f13" stroke-width="1"/>

  <!-- Door -->
  <rect x="175" y="190" width="50" height="70" fill="#4a3728" stroke="#2a1f18" stroke-width="2"/>
  <circle cx="210" cy="230" r="4" fill="#d4af37"/>

  <!-- Windows -->
  <rect x="120" y="170" width="40" height="40" fill="#87ceeb" stroke="#4a3728" stroke-width="3"/>
  <line x1="140" y1="170" x2="140" y2="210" stroke="#4a3728" stroke-width="2"/>
  <line x1="120" y1="190" x2="160" y2="190" stroke="#4a3728" stroke-width="2"/>

  <rect x="240" y="170" width="40" height="40" fill="#87ceeb" stroke="#4a3728" stroke-width="3"/>
  <line x1="260" y1="170" x2="260" y2="210" stroke="#4a3728" stroke-width="2"/>
  <line x1="240" y1="190" x2="280" y2="190" stroke="#4a3728" stroke-width="2"/>

  <!-- Window on top floor -->
  <rect x="180" y="100" width="40" height="30" fill="#87ceeb" stroke="#4a3728" stroke-width="3"/>
  <line x1="200" y1="100" x2="200" y2="130" stroke="#4a3728" stroke-width="2"/>
  <line x1="180" y1="115" x2="220" y2="115" stroke="#4a3728" stroke-width="2"/>

  <!-- Bushes -->
  <circle cx="90" cy="240" r="20" fill="#2d5a3d"/>
  <circle cx="110" cy="250" r="15" fill="#3d6a4d"/>
  <circle cx="310" cy="240" r="20" fill="#2d5a3d"/>
  <circle cx="290" cy="250" r="15" fill="#3d6a4d"/>

  <!-- Sun/Moon -->
  <circle cx="350" cy="50" r="25" fill="#f0e68c" opacity="0.8"/>

  <!-- Text overlay -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0" font-weight="bold">No Photo Available</text>
</svg>
